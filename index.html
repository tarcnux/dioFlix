<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Front Clone - Digital Innovation One</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <script src="./js/jquery.min.js" defer></script>
    <script src="./js/owl.carousel.min.js" defer></script>
    <script src="./js/app.js" defer></script>

<body>
    <header>
        <section class="container">
            <h2 class="logo">NETFLIX FRONT CLONE</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </section>
    </header>
    <main>
        <!--Imagem de referência Buscar no Google
        netflix main screen-->
        <!--https://www.themoviedb.org/?language=pt-BR-->
        <section class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <!--https://www.w3schools.com/icons/fontawesome_icons_webapp.asp-->
                    <button class="botao" role="button">
                        <i class="fa fa-info-circle"></i>
                        ASSISTIR AGORA
                    </button>
                    
                    <button class="botao" role="button" id="myBtn">
                        <i class="fa fa-play-circle-o"></i>
                        MAIS INFORMAÇÕES
                    </button>
                    <!--Modal-->
                    <!--https://www.w3schools.com/howto/howto_css_modals.asp-->
                    <!-- The Modal -->
                    <div id="myModal" class="modal">

                        <!-- Modal content -->
                        <!-- <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2>Temporada 6</h2>
                            <h3>2018 | 8 episódios</h3>
                            <p>A 6ª temporada de House of Cards começou a ser exibida em 2 de novembro de 2018.</p>
                        </div> -->
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/yYipbPRKqzQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    
                    </div>
                <!--FIM Modal-->
                </div>
            </div>            
        </section>
    </main>
